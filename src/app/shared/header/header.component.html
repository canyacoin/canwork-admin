<!-- Topbar -->
<nav class="topbar topbar-expand-sm topbar-sticky" id="section-top">
  <div class="container">

    <div class="topbar-left" *ngIf="isUserAuthenticated">
      <button class="topbar-toggler text-gray">&#9776;</button>
      <a class="topbar-brand" [routerLink]="['/home']">
        <img class="logo-default" src="/assets/img/logo.svg" width="auto" height="36px" alt="logo">
      </a>
    </div>

    <div class="topbar-right">
      <ul class="topbar-nav nav">
        <li class="nav-item dropdown" *ngIf="isUserAuthenticated">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">{{ userType }} Account</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" [routerLink]="['/dashboard']" href="#">Dashboard</a>
            <a class="dropdown-item" [routerLink]="['/profile']" href="#">Profile</a>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item cursor-pointer" (click)="logout()">Logout</button>
          </div>
        </li>
      </ul>
      &nbsp;&nbsp;
      <!-- <a *ngIf="!isUserAuthenticated" class="btn btn-primary btn-outline btn-sm" [routerLink]="['/signin']">Signin</a> -->
    </div>

  </div>
</nav>
<!-- END Topbar -->

<!-- Header -->
<header class="header fadeout pt-90 pb-0" id="section-home">
  <div class="container">
    <div class="row h-full justify-content-center align-items-center text-center text-lg-left">
    </div>
  </div>
</header>
<!-- END Header -->
