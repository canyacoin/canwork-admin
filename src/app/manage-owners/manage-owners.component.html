<div class="form-container">
  <a [routerLink]="['/home']" href="#" class="back-link">
    <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
    Dashboard
  </a>

  <fieldset>
    <legend>Whitelist Owners</legend>

    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="address" placeholder="0x...">
    </div>

    <div *ngIf="signers.length">
      <h4>Signers</h4>
      <div *ngFor="let signer of signers" class="clearfix mb-10">
        <h6 class="pull-left">{{ signer[0] }}</h6>
      </div>
    </div>

    <div class="text-center">
      <button class="btn btn-primary btn-xl" (click)="listSigners()" [disabled]="isLoadingSigners"><i *ngIf="isLoadingSigners" class="fa fa-circle-o-notch fa-spin fa-fw"></i> Signers</button>
      <button class="btn btn-primary btn-xl" (click)="add()">Add</button>
    </div>

    <hr>

    <div class="text-right clearfix">
      <h4 class="pull-left">Owners</h4>
      <a href="#" (click)="listOwners()" class="pull-right">
        <i class="fa fa-refresh fa-lg"></i>
      </a>
    </div>

    <div class="text-center" *ngIf="owners.length === 0 && !isLoading">Looks like nothing is there!</div>

    <div class="text-center" *ngIf="isLoading">
      <i class="fa fa-circle-o-notch fa-spin fa-fw"></i> Loading...
    </div>

    <div *ngFor="let owner of owners" class="clearfix mb-10">
      <h6 class="pull-left">{{ owner[0] }}</h6>
      <button class="btn btn-danger pull-right" (click)="remove(owner[0])">Remove</button>
    </div>

  </fieldset>
</div>
