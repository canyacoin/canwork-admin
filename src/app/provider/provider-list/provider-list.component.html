<div>
  <app-list-toolbar [sortTypes]="sortTypes"></app-list-toolbar>
  <app-provider-list-item class="card" *ngFor="let provider of providers | paginate: { itemsPerPage: 5, currentPage: p }"
    [provider]="provider"></app-provider-list-item>
  <div class="text-center">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
