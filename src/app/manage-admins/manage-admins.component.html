<div class="form-container">
  <fieldset>
    <legend>Manage Admins</legend>

    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="address" placeholder="0x...">
    </div>
    <button class="btn btn-primary btn-xl" (click)="add()">Add</button>

    <hr>

    <div class="text-left">
      <div class="text-center" *ngIf="isLoading">
        <i class="fa fa-circle-o-notch fa-spin fa-fw"></i> Loading...
      </div>

      <div class="text-right clearfix" *ngIf="admins.length">
        <h4 class="pull-left">Admins</h4>
        <a href="#" (click)="listAdmins()" class="pull-right"><i class="fa fa-refresh fa-lg"></i></a>
      </div>

      <div *ngFor="let admin of admins" class="clearfix mb-10">
        <h6 class="pull-left">{{ admin[0] }}</h6>
        <button class="btn btn-danger pull-right" (click)="remove(admin[0])">Remove</button>
      </div>
    </div>

  </fieldset>
</div>
